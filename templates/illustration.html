    <main>
        <h1>ILLUSTRATION</h1>

                <img src="https://res.cloudinary.com/dso0ibzjm/image/upload/v1738297460/2_xjbugk.jpg" alt="Illustration 4">
                <img src="https://res.cloudinary.com/dso0ibzjm/image/upload/v1738297460/1_w2wgk8.jpg" alt="Illustration 5">
                <img src="https://res.cloudinary.com/dso0ibzjm/image/upload/v1738297460/7_m85gze.jpg" alt="Illustration 1">

            </div>
        </div>
        <!-- ポップアップ要素 -->
        <div class="popup-overlay" id="popup">
            <div class="popup-content">
                <button class="close-btn" id="closePopup">✖:CLOSE</button>
                <img src="" alt="Popup Image" id="popupImage">
            </div>
        </div>
    </main>
    <footer>
        <p>External Links:</p>
        <a href="https://otomachiuna.jp/" target="_blank">音街ウナ公式</a>
        <a href="https://www.clipstudio.net/ja/" target="_blank">ClipStudio</a>
    </footer>
    <!-- JavaScripts -->
    <script>
        const gallery = document.querySelector('.image-gallery');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const closePopup = document.getElementById('closePopup');

        // サムネイルクリック時にポップアップを表示
        gallery.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const fullImageSrc = e.target.getAttribute('src');
                popupImage.src = fullImageSrc;
                popup.style.display = 'flex';
            }
        });

        // ポップアップ閉じるボタン
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            popupImage.src = ''; // メモリ節約のため
        });

        // ポップアップ背景クリック時にも閉じる
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
                popupImage.src = '';
            }
        });
    </script>


</body>
